{% extends 'fallout_shelter/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>

    <form action="{% url 'add_trash' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

    <div class="form-error"{{ form.non_field_errors }}></div>

        {% for f in form %}
            <p><label class="form-label"
                      for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
            <div class="form-error">{{ form.f.errors }}</div>
        {% endfor %}

        <button type="submit">Добавить</button>


    </form>

{% endblock %}
