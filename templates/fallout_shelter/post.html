{% extends 'fallout_shelter/base.html' %}

{% block content %}
    <h1>{{ post.name }}</h1>

    {% if post.photo %}
        <p><img class="img-article-left" src="{{ post.photo.url }}"</p>
    {% endif %}

    {{ post.description|linebreaks }}
    <p>цена = {{ post.price }} крышек </p>

{% endblock %}
